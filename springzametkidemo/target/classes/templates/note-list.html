<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Заметки</title>
</head>
<body>
<div th:switch="${notes}">
    <h2 th:case="null">Ничего не найдено!</h2>
    <div th:case="*">
        <h2>Заметки</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>UserNote</th>
                <th>TextNote</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="note : ${notes}">
                <td th:text="${note.id}"></td>
                <td th:text="${note.UserNote}"></td>
                <td th:text="${note.TextNote}"></td>
                <td><a th:href="@{note-delete/{id}(id=${note.id})}">Удалить</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/note-create">Создать заметку</a></p>
</div>
</body>
</html>
